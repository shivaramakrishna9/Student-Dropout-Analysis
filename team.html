<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Responsive Admin Dashboard</title>
  <link rel="stylesheet" href="/admin.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://img.freepik.com/free-vector/3d-effect-teamwork-concept-background_52683-29714.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 150px;
    }

    .column {
      flex: 0 0 45%;
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .card {
      text-align: center;
    }

    .container {
      padding: 0 20px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .home-section {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <span class="logo_name" style="margin-left: 10%;">SDA Admin</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="/admin.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="/student_filter">
          <i class='bx bx-box'></i>
          <span class="links_name">Search</span>
        </a>
      </li>
      <li>
        <a href="/analysis.html">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links_name">Analytics</span>
        </a>
      </li>
      <li>
        <a href="/add_data.html">
          <i class='bx bx-coin-stack'></i>
          <span class="links_name">Add Data</span>
        </a>
      </li>
      <li>
        <a href="/team.html" class="active">
          <i class='bx bx-user'></i>
          <span class="links_name">Team</span>
        </a>
      </li>
      <li class="log_out">
        <a href="/index.html">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>

  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="profile-details">
        <img src="#" alt="">
        <span class="admin_name">Username</span>
        <i class='bx bx-chevron-down'></i>
      </div>
    </nav>
    <div class="home-content" style="background-image:url(https://img.freepik.com/free-vector/3d-effect-teamwork-concept-background_52683-29714.jpg);">
      <div class="row">
        <div class="column">
          <div class="card">
            <img src="https://st.depositphotos.com/1021722/3442/i/450/depositphotos_34426111-stock-photo-art-peaceful-background-mist-over.jpg" alt="shiva" style="width:30%">
            <div class="container">
              <h2>Shiva Ram Krishna</h2>
              <p class="title">Full Stack Developer</p>
              <p>Student at VCE</p>
              <p> @gmail.com</p>
              <p><button class="button">Contact</button></p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <img src="https://thumbs.dreamstime.com/b/peaceful-background-beautiful-sunrise-bright-sun-green-grass-field-heaven-31287496.jpg" alt="Srinidhi" style="width:30%">
            <div class="container">
              <h2>Srinidhi</h2>
              <p class="title">Full Stack Developer</p>
              <p>Student at VCE</p>
              <p> @gmail.com</p>
              <p><button class="button">Contact</button></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>


  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
  </script>
</body>

</html>
